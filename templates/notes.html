<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Notes - Horizon Exam Bot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --success-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --card-shadow: 0 10px 40px rgba(0,0,0,0.1);
            --border-radius: 15px;
        }

        * {
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }

        .main-header {
            background: var(--primary-gradient);
            color: white;
            padding: 2rem 0;
            margin-bottom: 2rem;
            border-radius: 0 0 30px 30px;
        }

        .card {
            border: none;
            border-radius: var(--border-radius);
            box-shadow: var(--card-shadow);
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
        }

        .card:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 50px rgba(0,0,0,0.15);
        }

        .note-card {
            margin-bottom: 1.5rem;
            border-left: 5px solid transparent;
        }

        .note-card:hover {
            border-left-color: #667eea;
        }

        .note-preview {
            max-height: 100px;
            overflow: hidden;
            position: relative;
        }

        .note-preview::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 20px;
            background: linear-gradient(transparent, white);
        }

        .btn {
            border-radius: 50px;
            padding: 0.5rem 1.5rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: var(--primary-gradient);
            border: none;
        }

        .btn-outline-primary {
            border: 2px solid #667eea;
            color: #667eea;
        }

        .btn-outline-primary:hover {
            background: var(--primary-gradient);
            border-color: transparent;
            color: white;
        }

        .search-box {
            border-radius: 50px;
            border: 2px solid #e2e8f0;
            padding: 0.8rem 1.5rem;
        }

        .search-box:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }

        .icon-wrapper {
            background: var(--primary-gradient);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: #6c757d;
        }

        .empty-state .icon-wrapper {
            width: 80px;
            height: 80px;
            font-size: 2rem;
            margin: 0 auto 2rem;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="main-header">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <h1><i class="fas fa-sticky-note me-3"></i>My Study Notes</h1>
                    <p class="mb-0">All your generated study notes in one place</p>
                </div>
                <div class="col-md-6 text-end">
                    <a href="/" class="btn btn-light">
                        <i class="fas fa-home me-2"></i>Back to Home
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <!-- Search and Filter -->
        <div class="row mb-4">
            <div class="col-md-8">
                <input type="text" class="form-control search-box" id="searchNotes" placeholder="Search your notes...">
            </div>
            <div class="col-md-4 text-end">
                <button class="btn btn-outline-primary" onclick="loadNotes()">
                    <i class="fas fa-sync-alt me-1"></i>Refresh
                </button>
            </div>
        </div>

        <!-- Notes List -->
        <div class="row">
            <div class="col-md-12">
                <div id="notesList">
                    <div class="text-center">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <p class="mt-2 text-muted">Loading your notes...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Note Detail Modal -->
    <div class="modal fade" id="noteModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="noteModalTitle">Note Title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="noteModalContent"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-primary" onclick="copyNoteContent()">
                        <i class="fas fa-copy me-1"></i>Copy
                    </button>
                    <button type="button" class="btn btn-outline-success" onclick="downloadNoteContent()">
                        <i class="fas fa-download me-1"></i>Download
                    </button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let allNotes = [];
        let currentNote = null;

        document.addEventListener('DOMContentLoaded', function() {
            loadNotes();
            
            // Search functionality
            document.getElementById('searchNotes').addEventListener('input', function(e) {
                const searchTerm = e.target.value.toLowerCase();
                filterNotes(searchTerm);
            });
        });

        async function loadNotes() {
            try {
                const response = await fetch('/api/notes/list');
                const data = await response.json();
                
                if (data.success) {
                    allNotes = data.notes;
                    displayNotes(allNotes);
                } else {
                    displayError('Failed to load notes: ' + data.error);
                }
            } catch (error) {
                displayError('Error loading notes: ' + error.message);
            }
        }

        function displayNotes(notes) {
            const notesList = document.getElementById('notesList');
            
            if (notes.length === 0) {
                notesList.innerHTML = `
                    <div class="empty-state">
                        <div class="icon-wrapper">
                            <i class="fas fa-sticky-note"></i>
                        </div>
                        <h4>No Notes Yet</h4>
                        <p>You haven't created any study notes yet. Upload a document and generate your first notes!</p>
                        <a href="/" class="btn btn-primary">
                            <i class="fas fa-plus me-2"></i>Create First Note
                        </a>
                    </div>
                `;
                return;
            }

            notesList.innerHTML = notes.map(note => `
                <div class="card note-card" data-note-id="${note.id}">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-start">
                            <div class="flex-grow-1">
                                <div class="d-flex align-items-center mb-2">
                                    <div class="icon-wrapper me-3">
                                        <i class="fas fa-file-text"></i>
                                    </div>
                                    <div>
                                        <h5 class="card-title mb-1">${note.title}</h5>
                                        <small class="text-muted">
                                            <i class="fas fa-calendar-alt me-1"></i>
                                            Created: ${new Date(note.created_at).toLocaleDateString()}
                                        </small>
                                    </div>
                                </div>
                                <div class="note-preview">
                                    <p class="card-text text-muted">${note.preview}</p>
                                </div>
                            </div>
                            <div class="ms-3">
                                <button class="btn btn-primary btn-sm" onclick="viewNote('${note.id}')">
                                    <i class="fas fa-eye me-1"></i>View
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function filterNotes(searchTerm) {
            if (!searchTerm.trim()) {
                displayNotes(allNotes);
                return;
            }

            const filteredNotes = allNotes.filter(note => 
                note.title.toLowerCase().includes(searchTerm) ||
                note.preview.toLowerCase().includes(searchTerm)
            );

            displayNotes(filteredNotes);
        }

        async function viewNote(noteId) {
            try {
                // In a real implementation, you'd fetch the full note content
                // For now, we'll use the preview data
                const note = allNotes.find(n => n.id === noteId);
                if (!note) return;

                currentNote = note;
                
                document.getElementById('noteModalTitle').textContent = note.title;
                document.getElementById('noteModalContent').innerHTML = formatNoteContent(note.preview);
                
                const modal = new bootstrap.Modal(document.getElementById('noteModal'));
                modal.show();
                
            } catch (error) {
                alert('Error loading note: ' + error.message);
            }
        }

        function formatNoteContent(content) {
            // Convert markdown-style formatting to HTML
            let formatted = content
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/^# (.*$)/gim, '<h3>$1</h3>')
                .replace(/^## (.*$)/gim, '<h4>$1</h4>')
                .replace(/^• (.*$)/gim, '<li>$1</li>')
                .replace(/^\d+\. (.*$)/gim, '<li>$1</li>')
                .replace(/\n\n/g, '</p><p>')
                .replace(/🔑|📚|💡|📝|🃏|📖|📄/g, '<span class="badge bg-primary me-2">$&</span>');
            
            // Wrap consecutive list items in ul tags
            formatted = formatted.replace(/(<li>.*<\/li>)\s*(?=<li>)/gs, '$1');
            formatted = formatted.replace(/(<li>.*?<\/li>)(?!\s*<li>)/gs, '<ul>$1</ul>');
            
            if (!formatted.includes('<p>') && !formatted.includes('<ul>') && !formatted.includes('<h')) {
                formatted = '<p>' + formatted + '</p>';
            }
            
            return formatted;
        }

        function copyNoteContent() {
            if (currentNote) {
                navigator.clipboard.writeText(currentNote.preview).then(() => {
                    const btn = event.target.closest('button');
                    const originalText = btn.innerHTML;
                    btn.innerHTML = '<i class="fas fa-check me-1"></i>Copied!';
                    btn.classList.remove('btn-outline-primary');
                    btn.classList.add('btn-success');
                    
                    setTimeout(() => {
                        btn.innerHTML = originalText;
                        btn.classList.remove('btn-success');
                        btn.classList.add('btn-outline-primary');
                    }, 2000);
                });
            }
        }

        function downloadNoteContent() {
            if (currentNote) {
                const element = document.createElement('a');
                const file = new Blob([currentNote.preview], {type: 'text/plain'});
                element.href = URL.createObjectURL(file);
                element.download = `${currentNote.title}.txt`;
                document.body.appendChild(element);
                element.click();
                document.body.removeChild(element);
            }
        }

        function displayError(message) {
            const notesList = document.getElementById('notesList');
            notesList.innerHTML = `
                <div class="text-center py-4">
                    <div class="icon-wrapper mx-auto mb-3" style="background: var(--secondary-gradient);">
                        <i class="fas fa-exclamation-triangle"></i>
                    </div>
                    <h6 class="text-danger">Error Loading Notes</h6>
                    <p class="text-muted">${message}</p>
                    <button class="btn btn-outline-primary" onclick="loadNotes()">
                        <i class="fas fa-redo me-1"></i>Retry
                    </button>
                </div>
            `;
        }
    </script>
</body>
</html>
