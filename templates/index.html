<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizon Exam Bot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .upload-area {
            border: 2px dashed #dee2e6;
            border-radius: 8px;
            padding: 3rem;
            text-align: center;
            transition: border-color 0.3s ease;
        }
        .upload-area:hover {
            border-color: #0d6efd;
        }
        .text-preview {
            max-height: 300px;
            overflow-y: auto;
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            padding: 1rem;
            white-space: pre-wrap;
        }
        .question-form {
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 1rem;
        }
        .loading {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-12">
                <h1 class="mb-4 text-center">üìö Horizon Exam Bot</h1>
                <p class="text-center text-muted mb-5">Upload your lecture notes (PDF or DOCX) and create interactive quizzes!</p>
            </div>
        </div>

        <!-- File Upload Section -->
        <div class="row mb-5">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h3>üìÑ Upload Lecture Notes</h3>
                    </div>
                    <div class="card-body">
                        <form id="uploadForm" enctype="multipart/form-data">
                            <div class="upload-area" onclick="document.getElementById('fileInput').click()">
                                <input type="file" id="fileInput" name="file" accept=".pdf,.docx" style="display: none;">
                                <i class="fas fa-cloud-upload-alt fa-3x text-muted mb-3"></i>
                                <p class="mb-0">Click to select a PDF or DOCX file</p>
                                <small class="text-muted">Maximum file size: 16MB</small>
                            </div>
                            <div class="text-center mt-3">
                                <button type="submit" class="btn btn-primary" disabled id="uploadBtn">
                                    <span class="loading spinner-border spinner-border-sm me-2" role="status"></span>
                                    Upload & Extract Text
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Extracted Text Section -->
        <div class="row mb-5" id="extractedTextSection" style="display: none;">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h3>üìñ Extracted Text</h3>
                        <span class="badge bg-info" id="textLength"></span>
                    </div>
                    <div class="card-body">
                        <div class="text-preview" id="extractedText"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Quiz Creation Section -->
        <div class="row mb-5" id="quizCreationSection" style="display: none;">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h3>‚ùì Create Quiz Questions</h3>
                    </div>
                    <div class="card-body">
                        <form id="quizForm">
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="quizTitle" class="form-label">Quiz Title *</label>
                                    <input type="text" class="form-control" id="quizTitle" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="quizDescription" class="form-label">Description</label>
                                    <input type="text" class="form-control" id="quizDescription" placeholder="Optional description">
                                </div>
                            </div>

                            <div id="questionsContainer">
                                <!-- Questions will be added here dynamically -->
                            </div>

                            <div class="text-center mb-3">
                                <button type="button" class="btn btn-outline-primary" onclick="addQuestion()">
                                    ‚ûï Add Question
                                </button>
                            </div>

                            <div class="text-center">
                                <button type="submit" class="btn btn-success" id="createQuizBtn">
                                    <span class="loading spinner-border spinner-border-sm me-2" role="status"></span>
                                    üéØ Create Quiz
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Available Quizzes Section -->
        <div class="row mb-5">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h3>üìù Available Quizzes</h3>
                        <button class="btn btn-sm btn-outline-primary" onclick="loadQuizList()">üîÑ Refresh</button>
                    </div>
                    <div class="card-body">
                        <div id="quizList">
                            <p class="text-muted text-center">Loading quizzes...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let questionCount = 0;
        let extractedContent = '';

        // File input change handler
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            const uploadBtn = document.getElementById('uploadBtn');
            
            if (file) {
                uploadBtn.disabled = false;
                document.querySelector('.upload-area p').textContent = `Selected: ${file.name}`;
            } else {
                uploadBtn.disabled = true;
                document.querySelector('.upload-area p').textContent = 'Click to select a PDF or DOCX file';
            }
        });

        // Upload form handler
        document.getElementById('uploadForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const fileInput = document.getElementById('fileInput');
            const uploadBtn = document.getElementById('uploadBtn');
            const loading = uploadBtn.querySelector('.loading');
            
            if (!fileInput.files[0]) {
                alert('Please select a file first');
                return;
            }

            uploadBtn.disabled = true;
            loading.style.display = 'inline-block';

            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            try {
                const response = await fetch('/api/upload', {
                    method: 'POST',
                    body: formData
                });

                // Check if response is ok
                if (!response.ok) {
                    const errorText = await response.text();
                    try {
                        const errorJson = JSON.parse(errorText);
                        throw new Error(errorJson.error || `Server error: ${response.status}`);
                    } catch (parseError) {
                        throw new Error(`Server error: ${response.status} - ${errorText}`);
                    }
                }

                const result = await response.json();

                if (result.success) {
                    extractedContent = result.extracted_text;
                    document.getElementById('extractedText').textContent = result.extracted_text;
                    document.getElementById('textLength').textContent = `${result.text_length} characters`;
                    document.getElementById('extractedTextSection').style.display = 'block';
                    document.getElementById('quizCreationSection').style.display = 'block';
                    
                    // Scroll to extracted text
                    document.getElementById('extractedTextSection').scrollIntoView({ behavior: 'smooth' });
                } else {
                    alert(`Error: ${result.error}`);
                }
            } catch (error) {
                alert(`Upload failed: ${error.message}`);
            } finally {
                uploadBtn.disabled = false;
                loading.style.display = 'none';
            }
        });

        // Add question function
        function addQuestion() {
            questionCount++;
            const container = document.getElementById('questionsContainer');
            
            const questionDiv = document.createElement('div');
            questionDiv.className = 'question-form';
            questionDiv.innerHTML = `
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h5>Question ${questionCount}</h5>
                    <button type="button" class="btn btn-sm btn-outline-danger" onclick="removeQuestion(this)">‚úï Remove</button>
                </div>
                <div class="mb-3">
                    <label class="form-label">Question Text *</label>
                    <textarea class="form-control" name="question_${questionCount}" required rows="2"></textarea>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Option A *</label>
                        <input type="text" class="form-control" name="option_a_${questionCount}" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Option B *</label>
                        <input type="text" class="form-control" name="option_b_${questionCount}" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Option C *</label>
                        <input type="text" class="form-control" name="option_c_${questionCount}" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Option D *</label>
                        <input type="text" class="form-control" name="option_d_${questionCount}" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Correct Answer *</label>
                        <select class="form-control" name="correct_${questionCount}" required>
                            <option value="">Select correct answer</option>
                            <option value="A">A</option>
                            <option value="B">B</option>
                            <option value="C">C</option>
                            <option value="D">D</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Explanation (Optional)</label>
                        <input type="text" class="form-control" name="explanation_${questionCount}" placeholder="Why this is the correct answer">
                    </div>
                </div>
            `;
            
            container.appendChild(questionDiv);
        }

        // Remove question function
        function removeQuestion(btn) {
            btn.closest('.question-form').remove();
        }

        // Quiz form handler
        document.getElementById('quizForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const createBtn = document.getElementById('createQuizBtn');
            const loading = createBtn.querySelector('.loading');
            
            createBtn.disabled = true;
            loading.style.display = 'inline-block';

            const formData = new FormData(e.target);
            const questions = [];
            
            // Parse questions from form data
            for (let i = 1; i <= questionCount; i++) {
                const questionText = formData.get(`question_${i}`);
                if (questionText) {
                    const question = {
                        question: questionText,
                        options: {
                            A: formData.get(`option_a_${i}`),
                            B: formData.get(`option_b_${i}`),
                            C: formData.get(`option_c_${i}`),
                            D: formData.get(`option_d_${i}`)
                        },
                        correct_answer: formData.get(`correct_${i}`),
                        explanation: formData.get(`explanation_${i}`) || ''
                    };
                    questions.push(question);
                }
            }

            if (questions.length === 0) {
                alert('Please add at least one question');
                createBtn.disabled = false;
                loading.style.display = 'none';
                return;
            }

            const quizData = {
                title: formData.get('quizTitle') || document.getElementById('quizTitle').value,
                description: formData.get('quizDescription') || document.getElementById('quizDescription').value,
                questions: questions,
                source_content: extractedContent
            };

            try {
                const response = await fetch('/api/quiz/create', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(quizData)
                });

                const result = await response.json();

                if (result.success) {
                    alert(`Quiz created successfully! Quiz ID: ${result.quiz_id}`);
                    document.getElementById('quizForm').reset();
                    document.getElementById('questionsContainer').innerHTML = '';
                    questionCount = 0;
                    loadQuizList();
                } else {
                    alert(`Error: ${result.error}`);
                }
            } catch (error) {
                alert(`Quiz creation failed: ${error.message}`);
            } finally {
                createBtn.disabled = false;
                loading.style.display = 'none';
            }
        });

        // Load quiz list
        async function loadQuizList() {
            try {
                const response = await fetch('/api/quiz/list');
                const result = await response.json();
                
                const quizList = document.getElementById('quizList');
                
                if (result.quizzes && result.quizzes.length > 0) {
                    quizList.innerHTML = result.quizzes.map(quiz => `
                        <div class="card mb-3">
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-start">
                                    <div>
                                        <h5 class="card-title">${quiz.title}</h5>
                                        <p class="card-text text-muted">${quiz.description || 'No description'}</p>
                                        <small class="text-muted">
                                            ${quiz.question_count} questions ‚Ä¢ Created: ${new Date(quiz.created_at).toLocaleDateString()}
                                        </small>
                                    </div>
                                    <a href="/quiz/${quiz.id}" class="btn btn-primary">Take Quiz</a>
                                </div>
                            </div>
                        </div>
                    `).join('');
                } else {
                    quizList.innerHTML = '<p class="text-muted text-center">No quizzes available yet. Create your first quiz!</p>';
                }
            } catch (error) {
                document.getElementById('quizList').innerHTML = '<p class="text-danger text-center">Failed to load quizzes</p>';
            }
        }

        // Add first question by default
        addQuestion();

        // Load quiz list on page load
        loadQuizList();
    </script>
</body>
</html>
